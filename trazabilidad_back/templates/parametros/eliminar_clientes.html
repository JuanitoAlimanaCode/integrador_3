{% extends 'base.html' %}

{% block title %}
    <title>Eliminar Cliente</title>
{% endblock %}

{% block css %}

{% endblock %}

{% block contenido %}
    
    <div class="form-container">
        <form method="post">
            <h2 class="form-title">¿Está seguro que quiere eliminar "{{ object.cliente }}"?</h2>
            <hr style="width:100%;text-align:left;margin-left:0">
            {% csrf_token %}
            <div class="botones-container">
                <button class="btn btn-bevi" type="submit"><i class="fa-solid fa-trash"></i> Eliminar</button>
                <a href="{%url 'Clientes'%}" class="btn btn-cancelar"><i class="fa-solid fa-xmark"></i> Cancelar</a>
            </div>
        </form>
    </div>

{% endblock %}

{% block js %}

{% endblock %}
