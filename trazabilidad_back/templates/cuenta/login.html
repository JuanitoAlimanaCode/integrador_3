{% block contenido %}
      
<div class="form-container">
    <form method="post">
        <h2 class="form-title">Inicio de Sesión</h2>
        <hr style="width:100%;text-align:left;margin-left:0">
        {% csrf_token %}
        {{ form.as_p }}
        
            <div class="botones-container">
            <button class="btn btn-bevi" type="submit" style="width:100%">Iniciar Sesión</button>
        </div>
    </form>
    {% if error %}
        <p>{{error}}</p>
    {% endif %}
</div>

{% endblock %}
